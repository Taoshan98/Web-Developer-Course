<html>

<head>
    <title>Javascript</title>
</head>

<body>
<p>Qunte dita sto mostrando ?</p>

<input title="" type="text" id="myNumber">

<button id="button">Invia</button>

</body>

<script type="text/javascript">

    document.getElementById("button").onclick = function() {
        var myNumber = document.getElementById("myNumber").value;

        var gotIt = false;

        var numberOfGuesses = 1;

        if(myNumber < 6){

            while(gotIt == false){
                if(guessNumber(myNumber)){
                    gotIt = true;
                    alert("Indovinato era " + myNumber + " ha indovinato alla " +  numberOfGuesses + " volta");
                }else{
                    numberOfGuesses++;
                }
            }
        }else{
            alert("Il numero inserito Ã¨ maggiore di 5");
        }
    };

    function guessNumber(number) {
        var guess = Math.floor(Math.random() * 6);

        if(guess == number){
            return (true)
        }else{
            return (false)
        }
    }

</script>

</html>

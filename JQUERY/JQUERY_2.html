<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		
		#dotRed {
			height: 50px;
			width: 50px;
			border-radius: 50%;
			background-color: green;
			margin: 10px;
		}
		
		.squareRed {
			height: 50px;
			width: 50px;
			background-color: red;
			margin: 10px;
		}
	</style>
	
	<meta charset="UTF-8">
	<title>Jquery</title>
</head>
<body>

<div id="dotRed"></div>
<div class="squareRed"></div>
<div class="squareRed"></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $("#dotRed").click(function () {
	    alert("il cerchio è stato cliccato");
    });
    
    $(".squareRed").click(function () {
        alert("il quadrato è stato cliccato");
    });
    

</script>
</body>
</html>

<html lang="en">

<head>
    <title>Code Players</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="navbar">
    <div id="logo">CodePlayer</div>
    <div id="buttonContainer">
        <div class="toggleButton active" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton" id="console">Console</div>
        <div class="toggleButton active" id="output">Output</div>
    </div>
</div>

<div id="bodyContainer">
    <label for="htmlPanel"></label>
    <textarea id="htmlPanel" class="panel">
        <p id="paragraph">Hello World!</p>
    </textarea>

    <label for="cssPanel"></label>
    <textarea id="cssPanel" class="panel hidden"></textarea>

    <label for="javascriptPanel"></label>
    <textarea id="javascriptPanel" class="panel hidden"></textarea>

    <label for="yourContainer"></label>
    <div id="yourContainer" class="panel hidden">
    </div>

    <iframe id="outputPanel" class="panel"></iframe>
</div>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

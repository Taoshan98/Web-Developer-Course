<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI</title>
    <style>
        #boxDraggableSmall { width: 150px; height: 150px; padding: 0.5em; background-color: yellow;z-index: 99999}
        #boxDraggableBig { width: 300px; height: 300px; padding: 0.5em; background-color: green}
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<div id="boxDraggableSmall" class="ui-widget-content">
    <p>I'm Small</p>
</div>

<div id="boxDraggableBig" class="ui-widget-content">
    <p>I'm Big</p>
</div>

</body>

<script>
    $( function() {
        $( "#boxDraggableSmall" ).draggable();
        $( "#boxDraggableBig" ).droppable({
            drop: function( event, ui ) {
                alert("dropped")
            }
        });
    } );
</script>


</html>

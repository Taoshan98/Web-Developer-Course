<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
</head>
<body>

<p id="text">Test Paragrafo</p>
<button id="toggle">Clicca</button>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>

    $('#toggle').click(function () {
        $('#text').toggle("slow");
    });
	
</script>
</body>
</html>

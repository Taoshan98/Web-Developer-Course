<!DOCTYPE html>
<html lang="en">


<head>
    <style>

        #dotGreen {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: green;
        }

    </style>

    <meta charset="UTF-8">
    <title>Jquery</title>
</head>
<body>

<div id="dotGreen"></div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>



    $('#dotGreen').click(function () {
            $(this).animate({ //sto passando un oggetto con delle propriet√† alla funziona animate
                width: "500",
                height: "500",
                marginLeft: "100",
                marginTop: "100",
            }, 1000, function () {
				$(this).css("background-color","red");
			});



        }
    );

</script>
</body>
</html>

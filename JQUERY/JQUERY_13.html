<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI</title>
    <style>
        #draggable { width: 150px; height: 150px; padding: 0.5em; }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<div id="draggable" class="ui-widget-content">
    <p>Drag me horizontally</p>
</div>

<div style="width: 400px; height: 300px; background-color: red" >
    <span>Drag me in the box</span>
</div>

<div style="border-style: solid; width: 150px; height: 150px; padding: 0.5em;" id="resizable" class="ui-widget-content">
    <h3 style="text-align: center; margin: 0;" class="ui-widget-header">Resizable</h3>
</div>

<div style="border-style: solid; width: 150px; height: 150px; padding: 0.5em;" id="also" class="ui-widget-content">
    <h3 style="text-align: center; margin: 0;" class="ui-widget-header">Resizable also</h3>
</div>

</body>

<script>
    $( function() {
        $( "#resizable" ).resizable({
            grid: 50,
            alsoResize: "#also",

            resize: function (event, ui) {

                if ($(this).width() > 300){
                    alert("ok basta")

                }
            }

        });
        $( "#also" ).resizable({grid: 50});

        $( "#draggable" ).draggable({ axis: "x" });
        $( "span" ).draggable({ containment: "parent" });
    } );
</script>


</html>

<!DOCTYPE html>
<html lang="en">


<head>
	<style>
		
		#dotGreen {
			height: 100px;
			width: 100px;
			border-radius: 50%;
			background-color: green;
			margin: 10px;
		}
		
		.squareRed {
			height: 100px;
			width: 100px;
			background-color: red;
			margin: 10px;
		}
	
	</style>
	
	<meta charset="UTF-8">
	<title>Jquery</title>
</head>
<body>

<div id="dotGreen"></div>
<div class="squareRed" id="square1" ></div>
<div class="squareRed" id="square2"></div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>

    $('div').click(function () {
            $(this).css("display", "none")
        }
    );

</script>
</body>
</html>
